<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel - Constitution Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Constitution Laws Spin the Wheel</h1>

        <div class="wheel-container">
            <!-- Pointer to indicate the stopping position -->
            <div class="pointer"></div>
            <canvas id="wheelCanvas" width="500" height="500"></canvas>
        </div>
        
        <button id="spinButton">Spin the Wheel</button>

        <div id="result-container">
            <h2 id="result-title">Your Question</h2>
            <p id="question"></p>
        </div>

        <div id="answer-container">
            <input type="text" id="user-answer" placeholder="Enter your answer">
            <button id="submit-answer">Submit Answer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
